<div class="auth-shell">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
      <div class="auth-card">
        <div class="auth-card-header">
          <h4>Create your account</h4>
          <p>Join PostIt to post, comment, and connect with communities.</p>
        </div>
        <div class="auth-card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group">
              <label for="email_address" class="form-label">Email Address</label>
              <input
                type="text"
                [formControlName]="'email'"
                id="email_address"
                class="form-control"
                name="email-address"
                required
                autofocus
              />
              <span *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">
                Please provide a valid email
              </span>
            </div>

            <div class="form-group">
              <label class="form-label">Username</label>
              <input type="text" [formControlName]="'username'" class="form-control" required autofocus />
              <span *ngIf="!signupForm.get('username')?.valid && signupForm.get('username')?.touched">
                Please provide a valid username
              </span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                [formControlName]="'password'"
                id="password"
                class="form-control"
                name="password"
                required
              />
              <span *ngIf="!signupForm.get('password')?.valid && signupForm.get('password')?.touched">
                Please provide a valid password
              </span>
            </div>

            <div class="auth-actions">
              <button type="submit" class="sign-up">Sign Up</button>
              <span class="auth-switch">Existing user? <a routerLink="/login">Log In</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
