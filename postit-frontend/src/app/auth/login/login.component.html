<div class="auth-page">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="auth-card">
        <div class="auth-header">
          <h2>Welcome back</h2>
          <p>Log in to keep the conversation going.</p>
        </div>
        <div class="auth-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="user_name" class="form-label">Username</label>
              <input
                type="text"
                id="user_name"
                class="form-control"
                [formControlName]="'username'"
                name="user_name"
                maxlength="50"
                required
                autofocus
              />
              <span class="validation" *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched">
                Please provide a valid username
              </span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [formControlName]="'password'"
                name="password"
                maxlength="255"
                required
              />
              <span class="validation" *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched">
                Password cannot be empty
              </span>
            </div>

            <div class="auth-actions">
              <button type="submit" class="login">Login</button>
              <span class="helper-text">New user? <a routerLink="/sign-up">Sign up</a></span>
            </div>

            <div class="alert-message error" *ngIf="this.isError">
              <p>Login failed. Please check your details and try again.</p>
            </div>
            <div class="alert-message success" *ngIf="this.registerSuccessMessage.length > 0">
              <p>{{ registerSuccessMessage }}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
