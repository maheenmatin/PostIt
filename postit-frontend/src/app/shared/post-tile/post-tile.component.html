<div class="row post" *ngFor="let post of postsFiltered">
  <app-vote-button [post]="post"></app-vote-button>
  <div class="col-md-11">
    <span class="subreddit-info">
      <span class="subreddit-text"
        ><span class="posturl">{{ post.subredditName }}</span></span
      >
      <span
        >. Posted by <span class="username">{{ post.userName }}</span></span
      >
      <span> {{ post.duration }}</span>
    </span>
    <hr />
    <div class="post-title">
      <span class="postname">{{ post.postName }}</span>
    </div>
    <div>
      <p class="post-text" [innerHtml]="post.description"></p>
    </div>
    <hr />
    <span>
      <span class="btnCommments">
        <fa-icon [icon]="faComments"></fa-icon>
        Comments({{ post.commentCount }})
      </span>
      <button class="login" (click)="goToPost(post.id)">Read post</button>
    </span>
  </div>
</div>
