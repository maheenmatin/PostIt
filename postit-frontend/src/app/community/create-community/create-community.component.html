<div class="container">
  <div class="row">
    <div class="create-community-container">
      <form class="post-form" [formGroup]="createCommunityForm" (ngSubmit)="createCommunity()">
        <div class="form-group">
          <div class="create-community-heading">Create Community</div>
          <hr />
          <input
            type="text"
            formControlName="name"
            class="form-control"
            style="margin-top: 5px"
            placeholder="Community name"
          />
          <textarea
            formControlName="description"
            style="width: 100%; margin-top: 5px; min-height: 150px"
            placeholder="Description"
          ></textarea>
          <div>
            <div style="margin-top: 5px" class="float-right">
              <button type="button" (click)="discardCommunity()" class="btnDiscard">Discard</button>
              <button class="btnCreateCommunity">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="sidebar col-md-3">
      <h5 class="guidelines">Posting to PostIt...</h5>
      <hr />
      <ul>
        <li>Please be nice to others</li>
        <hr />
        <li>Post according to community rules</li>
        <hr />
        <li>Do NOT post illegal content!</li>
        <hr />
      </ul>
    </div>
  </div>
</div>
