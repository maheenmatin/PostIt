<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a (click)="filterCommunity()" aria-label="Home" class="logo" href="/">
        <img alt="PostIt" src="favicon.ico" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <div class="dropdown" ngbDropdown>
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              ngbDropdownToggle
            >
              <fa-icon [icon]="faUser"></fa-icon>
              <span>Account</span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownMenuButton">
              <a *ngIf="!isLoggedIn" class="dropdown-item" routerLink="/login">Login</a>
              <a *ngIf="!isLoggedIn" class="dropdown-item" routerLink="/sign-up">Sign Up</a>
              <a *ngIf="isLoggedIn" class="dropdown-item" (click)="goToUserProfile()">{{ username }}</a>
              <a *ngIf="isLoggedIn" class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>
