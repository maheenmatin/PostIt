<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <div class="flex-grow-1">
      <a (click)="filterSubreddit()" aria-label="Home" class="logo" href="/">
        <svg
          fill="#000000"
          width="800px"
          height="800px"
          viewBox="0 0 24 24"
          id="reddit"
          xmlns="http://www.w3.org/2000/svg"
          class="reddit-icon-svg"
        >
          <path
            id="secondary"
            d="M21,11a3,3,0,0,0-5.56-1.54,13.09,13.09,0,0,0-6.88,0A3,3,0,0,0,3,11a2.92,2.92,0,0,0,.63,1.81A4.31,4.31,0,0,0,3,15c0,3.31,4,6,9,6s9-2.69,9-6a4.31,4.31,0,0,0-.63-2.19A2.92,2.92,0,0,0,21,11Z"
            style="fill: rgb(44, 169, 188); stroke-width: 2"
          ></path>
          <path
            id="primary-upstroke"
            d="M18,4h.1m-2.6,10h.1m-7.1,0h.1"
            style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2.5"
          ></path>
          <polyline
            id="primary"
            points="12 9 14 3 18 4"
            style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2"
          ></polyline>
          <path
            id="primary-2"
            data-name="primary"
            d="M21,11a3,3,0,0,0-5.56-1.54,13.09,13.09,0,0,0-6.88,0A3,3,0,0,0,3,11a2.92,2.92,0,0,0,.63,1.81A4.31,4.31,0,0,0,3,15c0,3.31,4,6,9,6s9-2.69,9-6a4.31,4.31,0,0,0-.63-2.19A2.92,2.92,0,0,0,21,11Z"
            style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2"
          ></path>
        </svg>
        <span class="reddit-text"> PostIt - Reddit Clone </span>
      </a>
    </div>
    <div class="d-flex justify-content-end flex-grow-1 mx-2">
      <div *ngIf="isLoggedIn" ngbDropdown>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
          <button (click)="logout()" ngbDropdownItem>Logout</button>
        </div>
        <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
          <img class="account-icon" src="cat-7928232_640.png" />
          {{ username }}
        </button>
      </div>
      <div *ngIf="!isLoggedIn">
        <a routerLink="/sign-up" class="float-right sign-up">Sign up</a>
        <a routerLink="/login" class="float-right login mx-1">Login</a>
      </div>
    </div>
  </nav>
</header>
