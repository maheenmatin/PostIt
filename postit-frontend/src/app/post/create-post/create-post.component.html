<div class="container create-post-page">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="create-post-container">
        <div class="create-post-header">
          <div>
            <h2>Create Post</h2>
            <p>Share your ideas, links, or stories with the community.</p>
          </div>
        </div>
        <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <label class="form-label" for="post-title">Title</label>
            <input
              id="post-title"
              type="text"
              formControlName="postName"
              class="form-control"
              placeholder="Add a clear, descriptive title"
              maxlength="255"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="post-community">Community</label>
            <select id="post-community" class="form-control" formControlName="communityName">
              <option value="" selected disabled>Select Community</option>
              <option *ngFor="let community of communities">{{ community.name }}</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Description</label>
            <editor formControlName="description" [init]="init"></editor>
          </div>

          <div class="form-footer">
            <button type="button" (click)="discardPost()" class="btnDiscard">Discard</button>
            <button class="btnCreatePost">Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
