<div class="container page-shell">
  <div class="row justify-content-center">
    <div class="col-lg-9">
      <div class="create-post-container">
        <div class="create-post-header">
          <div>
            <div class="create-post-heading">Create Post</div>
            <p class="create-post-subtitle">Share an update, link, or discussion with your community.</p>
          </div>
        </div>
        <form class="post-form" [formGroup]="createPostForm" (ngSubmit)="createPost()">
          <div class="form-group">
            <label class="form-label">Title</label>
            <input type="text" formControlName="postName" class="form-control" placeholder="Add a descriptive title" />

            <label class="form-label">URL</label>
            <input type="text" class="form-control" formControlName="url" placeholder="Paste a link (optional)" />

            <label class="form-label">Community</label>
            <select class="form-control" formControlName="communityName">
              <option value="" selected disabled>Select Community</option>
              <option *ngFor="let community of communities">{{ community.name }}</option>
            </select>

            <label class="form-label">Description</label>
            <editor formControlName="description" [init]="init"></editor>
            <div class="form-actions">
              <button type="button" (click)="discardPost()" class="btnDiscard">Discard</button>
              <button class="btnCreatePost" type="submit">Post</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
